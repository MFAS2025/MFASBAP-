<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SG Daily Rate & Premium Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: url('MARINALOGO.png') no-repeat center center fixed;
      background-size: 300px;
      background-color: #ffffff;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #003399; /* maroon */
    }
  </style>
</head>
<body>

  <h1>Salary Grade Daily Rate & Premium Estimator</h1>
  <label for="sg">Choose your Salary Grade (SG): </label>
  <select id="sg">
    <option value="">-- Select SG --</option>
    <script>
      for (let i = 1; i <= 33; i++) {
        document.write(`<option value="${i}">SG ${i}</option>`);
      }
    </script>
  </select>
  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    const data = {
      1: { daily: 669.57, premium: 33746.40 },

    function calculate() {
      const sg = document.getElementById("sg").value;
      const output = document.getElementById("output");

      if (!sg || !data[sg]) {
        output.innerHTML = "Please select a valid SG number.";
        return;
      }

      const rate = data[sg];
      output.innerHTML = `Daily Rate: \u20B1${rate.daily.toFixed(2)}<br>
                          Estimated Max Premium: \u20B1${rate.premium.toFixed(2)}`;
    }
  </script>

</body>
</html>
